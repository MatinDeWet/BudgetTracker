@if (isVisible()) {
  <div class="modal fade show d-block">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Account</h5>
          <button type="button" class="btn-close" (click)="close()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="accountForm">
            <div class="mb-3">
              <label for="accountName" class="form-label">Account Name</label>
              <input type="text" class="form-control" id="accountName" formControlName="name" placeholder="e.g., Checking Account">
              @if (accountForm.get('name')?.invalid && accountForm.get('name')?.touched) {
                <div class="text-danger small mt-1">Account name is required</div>
              }
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
          <button 
            type="button" 
            class="btn btn-primary" 
            [disabled]="accountForm.invalid || accountService.loading()" 
            (click)="createAccount()">
            @if (accountService.loading()) {
              <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
              Creating...
            } @else {
              Create Account
            }
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Backdrop -->
  <div class="modal-backdrop fade show"></div>
}
