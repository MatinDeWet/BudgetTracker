<div class="modal-header">
  <h4 class="modal-title">New Transaction</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="account" class="form-label">Account</label>
      <input type="text" class="form-control" id="account" [value]="accountName" disabled>
      <input type="hidden" formControlName="accountId">
    </div>
    
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input 
        type="text" 
        class="form-control" 
        id="description" 
        formControlName="description" 
        placeholder="e.g., Grocery shopping, Rent payment"
        [class.is-invalid]="transactionForm.get('description')?.invalid && transactionForm.get('description')?.touched">
      <div class="invalid-feedback" *ngIf="transactionForm.get('description')?.errors?.['required']">
        Description is required
      </div>
      <div class="invalid-feedback" *ngIf="transactionForm.get('description')?.errors?.['maxlength']">
        Description cannot exceed 512 characters
      </div>
    </div>
    
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input 
          type="number" 
          class="form-control" 
          id="amount" 
          formControlName="amount" 
          step="0.01" 
          min="0.01"
          placeholder="0.00"
          [class.is-invalid]="transactionForm.get('amount')?.invalid && transactionForm.get('amount')?.touched">
      </div>
      <div class="invalid-feedback" *ngIf="transactionForm.get('amount')?.errors?.['required']">
        Amount is required
      </div>
    </div>
    
    <div class="mb-3">
      <label class="form-label d-block">Transaction Type</label>
      <div class="btn-group" role="group">
        <input type="radio" class="btn-check" id="expense" formControlName="isExpense" [value]="true">
        <label class="btn btn-outline-danger" for="expense">Expense</label>
        
        <input type="radio" class="btn-check" id="income" formControlName="isExpense" [value]="false">
        <label class="btn btn-outline-success" for="income">Income</label>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input 
        type="date" 
        class="form-control" 
        id="date" 
        formControlName="date"
        [max]="today"
        [class.is-invalid]="transactionForm.get('date')?.invalid && transactionForm.get('date')?.touched">
      <div class="invalid-feedback" *ngIf="transactionForm.get('date')?.errors?.['required']">
        Date is required
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
  <button 
    type="button" 
    class="btn btn-primary" 
    [disabled]="!isFormValid || transactionService.loading()" 
    (click)="onSubmit()">
    <span *ngIf="transactionService.loading()" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
    Save Transaction
  </button>
</div>
