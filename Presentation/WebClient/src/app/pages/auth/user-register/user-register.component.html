<div class="container-fluid">
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2>Register</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input id="email" name="email" formControlName="email" type="email" class="form-control">
                </div>
                <div formGroupName="passwords">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" formControlName="password" type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" type="password" class="form-control">
                    </div>
                </div>

                @if (errorMessage()) {
                    <div class="alert alert-danger">
                    {{ errorMessage() }}
                    </div>
                }

                <button type="submit" class="btn btn-primary me-3" [disabled]="form.invalid" [class.disabled]="form.invalid">{{ isSubmitting() ? 'Registering...' : 'Register' }}</button>
                <a class="btn btn-secondary" [routerLink]="['/auth','login']">Login</a>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>
